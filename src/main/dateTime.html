<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Date and Time</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
            text-align: center;
            margin: 0;
        }

        .navbar {
            background: #333;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .box {
            background: white;
            width: 350px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        #time {
            font-size: 24px;
            margin-top: 10px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
</div>

<div class="box">
    <h2>Current Date & Time</h2>
    <div id="time"></div>
</div>

<script>
    function updateTime() {
        const now = new Date();
        document.getElementById("time").innerHTML = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
